<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>after the prize</title>
</head>

<body>
<!--------------------------------------------- header --------------------------------------------->
<header class="main__header">
    <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
    <div class="main__headerRight">
        <div class="main__headerTeam">
            <img class="main__headerTeamImage" src="img/team.svg" alt="team">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.svg" alt="face">
        </div>
    </div>
</header>
<!--------------------------------------------- main --------------------------------------------->
<main>
    <div class="main main main_gradientTheme">
        <div class="afterThePrize">
            <h2 class="afterThePrize__header">Спасибо!</h2>
            <h2 class="afterThePrize__header">Ты выдал приз участнику</h2>
            <div class="memberPrize__user">
                <div class="memberPrize__userImage">
                    <img class="memberPrize__userImagePicture" src="img/rating/face_3.png" alt="face">
                </div>
                <div class="memberPrize__userName">Джек Воробей</div>
            </div>
            <div class="shop__goods">
                <div class="shop__goodsItem">
                    <div class="shop__goodsItemImage">
                        <img src="img/shop/cableway.png" alt="image">
                    </div>
                    <div class="shop__goodsItemDesc">
                        <div class="shop__goodsItemDescPromo">
                            Промокод на 10%
                        </div>
                    </div>
                </div>
            </div>
            <div class="afterThePrize__buttons">
                <button class="afterThePrize__buttonsGive">Выдать ещё приз</button>
                <button class="afterThePrize__buttonsNext">Другой участник</button>
            </div>
        </div>
        <div class="copyright_block">
            <div class="text_block">
                <p>Powered by</p>
            </div>
            <div class="img_block">
                <img src="img/card-icon-v.svg" alt="card">
            </div>
        </div>
    </div>
</main>
<!--------------------------------------------- footer --------------------------------------------->
<footer class="main__footer">
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_tasks">
        </div>
        <div class="main__footerItemDesc">Прием заданий</div>
    </div>
    <div class="main__footerItem main__footerItem_active">
        <div class="main__footerItemImage  main__footerItemImage_prizes">
        </div>
        <div class="main__footerItemDesc">Выдача призов</div>
    </div>
</footer>
</body>

</html>
