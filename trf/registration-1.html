<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Главная</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/registration.css" rel="stylesheet">
</head>
<body>

<div class="registration_page">
    <div class="top_block">
        <img src="img/reg-logo.svg" alt="logo" class="logo">
        <h1>Добавь в свой отдых приключений!</h1>
    </div>
    <div class="content_block">
        <div class="description">
            Введи свой номер телефона чтобы начать
        </div>
        <div class="input_block">
            <input type="text" value="+7(___)___-____" id="input_mask">
        </div>
        <label class="checkbox_block">
            <input type="checkbox">
            <span class="checkbox"></span>
            <span class="text">
                Даю согласие на обработку <a href="#">персональных данных</a>
            </span>
        </label>
        <label class="checkbox_block">
            <input type="checkbox">
            <span class="checkbox"></span>
            <span class="text">
                Согласен с <a href="#">условиями проведения акции</a>
            </span>
        </label>
    </div>
    <div class="bottom_block">
        <a href="#" class="blue_btn" disabled>Зарегистрироваться</a>
        <div class="additional_block">
            <p>Есть аккаунт?</p>
            <a href="#">Войти</a>
        </div>
    </div>
    <div class="right_logo">
        <img src="img/rosa-logo.svg" alt="logo">
    </div>
</div>

<script src="scripts/registration.js"></script>
</body>
</html>
