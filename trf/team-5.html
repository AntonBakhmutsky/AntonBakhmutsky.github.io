<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/slimselect.css">
    <link rel="stylesheet" href="styles/auto-complete.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/foopicker.css">
    <title>Dream team</title>
</head>

<body>
<!--------------------------------------------- header --------------------------------------------->
<header class="main__header">
    <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
    <div class="main__headerQr">
        <img class="main__headerQrImage" src="img/qr.svg" alt="qr">
    </div>
    <div class="main__headerRight">
        <div class="main__headerTeam">
            <img class="main__headerTeamImage" src="img/team.svg" alt="team">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.svg" alt="face">
        </div>
    </div>
</header>
<!--------------------------------------------- QR modal ------------------------------------------->
<div class="modalQr">
    <h2 class="modalQr__header">Ваш QR-код</h2>
    <img class="modalQr__image" src="img/global/qr.svg" alt="qr">
    <div class="modalQr__id">Ваш id: 385394290</div>
    <div class="modalQr__button">
        <button class="modalQr__buttonBtn">Свернуть</button>
    </div>
</div>
<!----------------------------------------- delete team modal ------------------------------------------->
<div class="hint__modal teamModal">
    <div class="modal">
        <div class="deleteTeam">
            <div class="modal__header">Удалить команду?</div>
            <div class="modal__buttons">
                <div class="modal__close"></div>
                <button class="modal__delete">Удалить</button>
                <button class="modal__cancel">Отмена</button>
            </div>
        </div>
        <div class="deletePerson">
            <div class="modal__header">Удалить участника из команды?</div>
            <div class="modal__buttons">
                <div class="modal__close"></div>
                <button class="modal__deletePerson">Удалить</button>
                <button class="modal__cancel">Отмена</button>
            </div>
        </div>        
    </div>
</div>
<!--------------------------------------------- main --------------------------------------------->
<div class="main">       
    <div class="team">
        <div class="myProfile__header">
            <div class="myProfile__headerFace">
                <div class="myProfile__headerFaceCross"></div>
                <div class="myProfile__headerFaceImage">
                    <img src="img/teams/avatarTeam.png" alt="image">
                </div>
                <div class="myProfile__headerFaceEdit"></div>
            </div>
        </div>        
        <div class="team__body">
            <div class="myProfile__formItem">
                <div class="input__wrap input__wrap_white">
                    <input class="myProfile__formItemInput" type="text" name="userNickname" id="userNickname" placeholder="Введите название">
                </div>
                <label class="myProfile__formItemInputLabel" for="userNickname">Название команды</label>
            </div>
            <div class="team__addPartners">
                <div class="team__addPartnersItem">
                    <img src="img/face.png"  class="foto" alt="image">
                    <p>Вы</p>
                </div>
                <div class="team__addPartnersItem">
                    <img src="img/face.png" class="foto" alt="image">
                    <div class="givePrize__itemCross team__deletePerson"></div>
                    <p>Анатолий Шишлецкий</p>
                </div>
                <div class="team__addPartnersItem">
                    <img src="img/teams/avatar_create.svg" alt="image">
                    <p>Добавить участника</p>
                </div>
                <div class="team__addPartnersItem">
                    <img src="img/teams/avatar_create.svg" alt="image">
                    <p>Добавить участника</p>
                </div>
            </div>            
        </div>
        <form class="myProfile__form" action="#" method="post">  
            <div class="team__edit">
                <input class="myProfile__aboutLink" type="submit" value="Сохранить">
                <input class="myProfile__aboutLink" type="submit" value="Отмена" disabled="">
            </div>
            <div class="team__delete">
                <a class="team__deleteBtn">Удалить команду</a>
            </div>
        </form>
    </div>
    
</div>
<!--------------------------------------------- footer --------------------------------------------->
<footer class="main__footer">
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_notifications">
        </div>
        <div class="main__footerItemDesc">Уведомления</div>
        <i class="numberOfNotifications">23</i>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_tasks">
        </div>
        <div class="main__footerItemDesc">Задания</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_prizes">
        </div>
        <div class="main__footerItemDesc">Призы</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage main__footerItemImage_rating">
        </div>
        <div class="main__footerItemDesc">Рейтинги</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage main__footerItemImage_information ">
        </div>
        <div class="main__footerItemDesc">Информация</div>
        <i class="numberOfNotifications">2</i>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/qr.js"></script>
</body>

</html>
