<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/desktop-only.css">
    <title>admin</title>
</head>

<body>
    <div class="desktop_only_block">
        <div class="center_block">
            <div class="logo">
                <img src="img/desktop-only-logo.svg" alt="logo">
            </div>
            <div class="text_block">
                Чтобы начать приключения, открой сайт rosaquest.ru с мобильного устройства и зарегистрируйся!
            </div>
            <div class="mobile_block">
                <div class="img">
                    <img src="img/mobile-1.png" alt="mobile">
                    <img src="img/mobile-2.png" alt="mobile">
                </div>
                <div class="text">
                    Используй браузер
                    Safari для iOS
                    и Google Chrome для Android
                </div>
            </div>
            <div class="scan_block">
                <p>Сканируй QR код, чтобы начать</p>
                <div class="scan">
                    <img src="img/qr-icon.svg" alt="qr">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
