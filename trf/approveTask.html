<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>approve the task</title>
</head>

<body>
<!--------------------------------------------- header --------------------------------------------->
<header class="main__header">
    <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
    <div class="main__headerRight">
        <div class="main__headerTeam">
            <img class="main__headerTeamImage" src="img/team.svg" alt="team">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.svg" alt="face">
        </div>
    </div>
</header>
<!--------------------------------------------- main --------------------------------------------->
<main>
    <div class="main main_darkTheme">
        <form class="approveTask">
            <div class="givePrize__body">
                <div class="approveTask__head">
                    <h2 class="approveTask__header">Засчитать задание</h2>
                    <div class="approveTask__number">#10</div>
                </div>
                <div class="approveTask__head">
                    <h2 class="approveTask__header">Провалить задание</h2>
                    <div class="approveTask__number">#10</div>
                </div>
                <div class="approveTask__head">
                    <h2 class="approveTask__header">Засчитать задание</h2>
                    <div class="approveTask__number">#10</div>
                    <div class="approveTask__outOfRules">Вне правил</div>
                </div>
                <div class="approveTask__message">
                    <label class="approveTask__messageLabel" for="textarea">Комментарий</label>
                    <textarea class="approveTask__messageInput" name="textarea" id="textarea"
                              placeholder="Почему задание принимается вне правил?"></textarea>
                </div>
                <p class="approveTask__text">Раз, два, три ... во весь опор мчииии!</p>
                <button class="givePrize__qrBtn">Отсканировать QR-код</button>
                <div class="givePrize__itemLabel">Или введите ID участника вручную</div>
                <div class="givePrize__item">
                    <input class="givePrize__itemInput" id="id" type="text" placeholder="ID участника">
                    <div class="givePrize__itemCross"></div>
                </div>
            </div>
            <div class="givePrize__itemLabel">Найти все призы по номеру телефона</div>
            <div class="givePrize__item">
                <input class="givePrize__itemInput" type="tel" id="phone" placeholder="+_(___)___ - __ - __">
                <div class="givePrize__itemCross"></div>
            </div>
            <div class="givePrize__submit">
                <input class="givePrize__submitBtn" type="submit" value="Отправить" disabled>
            </div>
        </form>
    </div>
</main>
<!--------------------------------------------- footer --------------------------------------------->
<footer class="main__footer">
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_history">
        </div>
        <div class="main__footerItemDesc">История</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_tasks">
        </div>
        <div class="main__footerItemDesc">Прием заданий</div>
    </div>
    <div class="main__footerItem main__footerItem_active">
        <div class="main__footerItemImage  main__footerItemImage_prizes">
        </div>
        <div class="main__footerItemDesc">Выдача призов</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage main__footerItemImage_support">
        </div>
        <div class="main__footerItemDesc">Поддержка</div>
        <i class="numberOfNotifications">2</i>
    </div>
</footer>
<script src="scripts/givePrize.js"></script>
</body>

</html>
