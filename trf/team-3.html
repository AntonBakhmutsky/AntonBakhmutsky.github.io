<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/slimselect.css">
    <link rel="stylesheet" href="styles/auto-complete.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/foopicker.css">
    <title>Create team</title>
</head>

<body>
<!--------------------------------------------- header --------------------------------------------->
<header class="main__header">
    <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
    <div class="main__headerQr">
        <img class="main__headerQrImage" src="img/qr.svg" alt="qr">
    </div>
    <div class="main__headerRight">
        <div class="main__headerTeam avatar_no_team">
            <img class="main__headerTeamImage" src="img/avatar_no_team.svg" alt="team">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.svg" alt="face">
        </div>
    </div>
</header>
<!--------------------------------------------- QR modal ------------------------------------------->
<div class="modalQr">
    <h2 class="modalQr__header">Ваш QR-код</h2>
    <img class="modalQr__image" src="img/global/qr.svg" alt="qr">
    <div class="modalQr__id">Ваш id: 385394290</div>
    <div class="modalQr__button">
        <button class="modalQr__buttonBtn">Свернуть</button>
    </div>
</div>
<!--------------------------------------------- main --------------------------------------------->
<main>
    <div class="main">        
        <div class="team">
            <div class="myProfile__header">
                <div class="myProfile__aboutSocialContainer">
                    <h2 class="myProfile__headerDesc">
                        Создать команду
                    </h2>
                    <p>
                        Добавьте изображения для команды и придумайте название
                    </p>
                </div>
                <div class="myProfile__headerFace teamFace avatarEdit">                    
                        <img src="img/teams/avatar_edit.svg" alt="image">
                    <p>
                        Добавьте изображение
                    </p>                    
                </div>
            </div>
            <form class="myProfile__form" action="#" method="post"> 
                <div class="myProfile__formItem">
                    <div class="input__wrap input__wrap_white">
                        <input class="myProfile__formItemInput" type="text" name="userNickname" id="userNickname" placeholder="Введите название">
                    </div>
                    <label class="myProfile__formItemInputLabel" for="userNickname">Название команды</label>
                </div>                  
                <div class="myProfile__submit">
                    <input class="myProfile__submitBtn" type="submit" value="Создать команду">
                </div>
            </form>
        </div>
    </div>
</main>
<!--------------------------------------------- footer --------------------------------------------->
<footer class="main__footer">
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_notifications">
        </div>
        <div class="main__footerItemDesc">Уведомления</div>
        <i class="numberOfNotifications">23</i>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_tasks">
        </div>
        <div class="main__footerItemDesc">Задания</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage  main__footerItemImage_prizes">
        </div>
        <div class="main__footerItemDesc">Призы</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage main__footerItemImage_rating">
        </div>
        <div class="main__footerItemDesc">Рейтинги</div>
    </div>
    <div class="main__footerItem">
        <div class="main__footerItemImage main__footerItemImage_information ">
        </div>
        <div class="main__footerItemDesc">Информация</div>
        <i class="numberOfNotifications">2</i>
    </div>
</footer>
<script src="scripts/foopicker.js"></script>
<script src="scripts/myProfile.js"></script>
<script src="scripts/slimselect.js"></script>
<script src="scripts/auto-complete.js"></script>
<script src="scripts/qr.js"></script>
</body>

</html>
