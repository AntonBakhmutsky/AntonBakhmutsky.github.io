<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Map</title>
</head>

<body>
  <!--------------------------------------------- header --------------------------------------------->
  <header class="main__header">
    <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
    <div class="main__headerQr">
      <img class="main__headerQrImage" src="img/qr.svg" alt="qr">
    </div>
    <div class="main__headerRight">
      <div class="main__headerTeam">
        <img class="main__headerTeamImage" src="img/team.svg" alt="team">
      </div>
      <div class="main__headerFace">
        <img class="main__headerFaceImage" src="img/face.svg" alt="face">
      </div>
    </div>
  </header>
  <!--------------------------------------------- QR modal ------------------------------------------->
  <div class="modalQr">
    <h2 class="modalQr__header">Ваш QR-код</h2>
    <img class="modalQr__image" src="img/global/qr.svg" alt="qr">
    <div class="modalQr__id">Ваш id: 385394290</div>
    <div class="modalQr__button">
      <button class="modalQr__buttonBtn">Свернуть</button>
    </div>
  </div>
  <!--------------------------------------------- main --------------------------------------------->
  <main>
    <div class="main main_gradientTheme main_map">
      <div class="event-map">
        <button class="event-map__plus"></button>
        <button class="event-map__minus"></button>
        <div class="event-map__container">
          <img src="img/map/business-map.svg" alt="map">
        </div>
      </div>
    </div>
  </main>
  <!--------------------------------------------- footer --------------------------------------------->
  <footer class="main__footer">
    <div class="main__footer-overlay"></div>
    <div class="main__footerItem">
      <div class="main__footerItemImage  main__footerItemImage_notifications">
      </div>
      <div class="main__footerItemDesc">Уведомления</div>
      <i class="numberOfNotifications">23</i>
    </div>
    <div class="main__footerItem">
      <div class="main__footerItemImage  main__footerItemImage_tasks">
      </div>
      <div class="main__footerItemDesc">Задания</div>
    </div>
    <div class="main__footerItem">
      <div class="main__footerItemImage  main__footerItemImage_prizes">
      </div>
      <div class="main__footerItemDesc">Призы</div>
    </div>
    <div class="main__footerItem">
      <div class="main__footerItemImage main__footerItemImage_rating">
      </div>
      <div class="main__footerItemDesc">Рейтинги</div>
      <i class="numberOfNotifications">2</i>
    </div>
    <div class="main__footerItem main__footerItem_active">
      <div class="main__footerItemImage main__footerItemImage_information ">
      </div>
      <div class="main__footerItemDesc">Информация</div>
    </div>
    <div class="main__footerItem">
      <div class="main__footerItemImage  main__footerItemImage_timetable">
      </div>
      <div class="main__footerItemDesc">Расписание</div>
    </div>
    <div class="main__footerItem">
      <div class="main__footerItemImage  main__footerItemImage_map">
      </div>
      <div class="main__footerItemDesc">Карта</div>
    </div>
    <div class="main__footer-padding"></div>
  </footer>
  <script src="scripts/qr.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/map.js"></script>
</body>

</html>
