<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
    <title>Главная</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500,700|Roboto+Slab:400,500,700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/registration.css" rel="stylesheet">
</head>
<body>

<div class="registration_page">
    <div class="top_block">
        <img src="img/reg-logo.svg" alt="logo" class="logo">
        <h1>Добавь в свой отдых приключений!</h1>
    </div>
    <div class="content_block">
        <div class="description">
            Введи в поле код, который мы отправили тебе на номер
            <span>+79217982167</span>
        </div>
        <div class="input_block">
            <input type="text" placeholder="введите код из смс">
            <div class="error">Неверный код</div>
        </div>
        <div class="code_repeat">
            <a href="#">Выслать код повторно</a>
        </div>
    </div>
    <div class="bottom_block">
        <a href="#" class="blue_btn">Зарегистрироваться</a>
        <div class="additional_block">
            <p>Есть аккаунт?</p>
            <a href="#">Войти</a>
        </div>
        <a href="#" class="back">Назад</a>
    </div>
    <div class="right_logo">
        <img src="img/rosa-logo.svg" alt="logo">
    </div>
</div>

<script src="scripts/registration.js"></script>
</body>
</html>
