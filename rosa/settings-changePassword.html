<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/foopicker.css">
    <title>Change password</title>
</head>

<body>
    <!--------------------------------------------- header --------------------------------------------->
    <header class="main__header">
        <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
        <div class="main__headerQr">
            <img class="main__headerQrImage" src="img/qr.svg" alt="qr">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.png" alt="face">
        </div>
    </header>
    <!--------------------------------------------- QR modal ------------------------------------------->
    <div class="modalQr">
        <h2 class="modalQr__header">Ваш QR-код</h2>
        <img class="modalQr__image" src="img/global/qr.svg" alt="qr">
        <div class="modalQr__id">Ваш id: 385394290</div>
        <div class="modalQr__button">
            <button class="modalQr__buttonBtn">Свернуть</button>
        </div>
    </div>
    <!--------------------------------------------- main --------------------------------------------->
    <main>
        <div class="settings_changePassword">
            <h2 class="settings__header">Сменить пароль</h2>
            <form class="settings__form" action="#" method="#">
                <div class="settings__formContainer">
                    <div class="myProfile__formItem">
                        <input class="myProfile__formItemInput myProfile__formItemInput_correct" type="password"
                            name="currentPassword" id="currentPassword" placeholder="Введите текущий пароль">
                        <label class="myProfile__formItemInputLabel" for="currentPassword">Текущий пароль</label>
                        <div class="myProfile__formItemInput_correctMessage">Верный пароль</div>
                    </div>
                    <div class="myProfile__formItem">
                        <input class="myProfile__formItemInput" type="password" name="newPassword" id="newPassword"
                            placeholder="Введите новый пароль">
                        <label class="myProfile__formItemInputLabel" for="newPassword">Новый пароль</label>
                    </div>
                    <div class="myProfile__formItem">
                        <input class="myProfile__formItemInput myProfile__formItemInput_wrong" type="password"
                            name="confirmPassword" id="confirmPassword" placeholder="Подтвердите новый пароль"
                            value="qwerty">
                        <label class="myProfile__formItemInputLabel" for="confirmPassword">Подтвердите новый
                            пароль</label>
                        <div class="myProfile__formItemInput_wrongMessage">Пароли не совпадают</div>
                    </div>
                </div>
                <div class="myProfile__formItem">
                    <input class="myProfile__formItemInput" type="email" name="email" id="email"
                        placeholder="Введите E-mail">
                    <label class="myProfile__formItemInputLabel" for="email">E-mail</label>
                </div>
                <div class="myProfile__formItem">
                    <input class="myProfile__formItemInput" type="tel" name="phone" id="phone"
                        placeholder="Введите номер телефона">
                    <label class="myProfile__formItemInputLabel" for="phone">Телефон</label>
                </div>
                <div class="settings__formSwitch">
                    <input class="settings__formSwitchInput" type="checkbox" id="receiveNotifications">
                    <label class="settings__formSwitchLabel" for="receiveNotifications">Получать уведомления</label>
                </div>
                <div class="myProfile__submit">
                    <input class="myProfile__submitBtn" type="submit" value="Сохранить">
                </div>
                <div class="settings__formExit">
                    <a class="settings__formExitBtn" href="#">Выйти</a>
                    <img class="settings__formExitImage" src="img/exit.svg" alt="image">
                </div>
            </form>
        </div>
    </main>
    <!--------------------------------------------- footer --------------------------------------------->
    <footer class="main__footer">
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_notifications">
            </div>
            <div class="main__footerItemDesc">Уведомления</div>
            <i class="numberOfNotifications">23</i>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_tasks">
            </div>
            <div class="main__footerItemDesc">Задания</div>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_prizes">
            </div>
            <div class="main__footerItemDesc">Призы</div>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage main__footerItemImage_rating">
            </div>
            <div class="main__footerItemDesc">Рейтинги</div>
            <i class="numberOfNotifications">2</i>
        </div>
        <div class="main__footerItem main__footerItem_active">
            <div class="main__footerItemImage main__footerItemImage_information ">
            </div>
            <div class="main__footerItemDesc">Информация</div>
        </div>
    </footer>
    <script src="scripts/foopicker.js"></script>
    <script src="scripts/myProfile.js"></script>
    <script src="scripts/qr.js"></script>
</body>

</html>
