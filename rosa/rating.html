<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>rating</title>
</head>

<body>
    <!--------------------------------------------- header --------------------------------------------->
    <header class="main__header">
        <a href="#" class="main__headerArrow"><img class="main__headerArrowImg" src="img/union.svg" alt="arrow"></a>
        <div class="main__headerQr">
            <img class="main__headerQrImage" src="img/qr.svg" alt="qr">
        </div>
        <div class="main__headerFace">
            <img class="main__headerFaceImage" src="img/face.png" alt="face">
        </div>
    </header>
    <!--------------------------------------------- QR modal ------------------------------------------->
    <div class="modalQr">
        <h2 class="modalQr__header">Ваш QR-код</h2>
        <img class="modalQr__image" src="img/global/qr.svg" alt="qr">
        <div class="modalQr__id">Ваш id: 385394290</div>
        <div class="modalQr__button">
            <button class="modalQr__buttonBtn">Свернуть</button>
        </div>
    </div>
    <!--------------------------------------------- main --------------------------------------------->
    <main>
        <div class="main main_gradientTheme main_rating">
            <div class="tab">
                <div class="tab__container">
                    <a class="tab__btn tab__btn_gradientTheme tab__btn_active_gradientTheme" href="#" id="game">игра</a>
                    <a class="tab__btn tab__btn_gradientTheme" href="#" id="stage">этап</a>
                    <a class="tab__btn tab__btn_gradientTheme" href="#" id="season">сезон</a>
                </div>
            </div>
            <!--------------------------------------------- RATING --------------------------------------------->
            <div class="rating">
                <div class="rating__table">
                    <div class="rating__item">
                        <div class="rating__itemNumber rating__itemNumber_prizePlace    ">#1</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Константиновский А.</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">99000</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber rating__itemNumber_prizePlace    ">#2</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Михалковский В.</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">70000</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber rating__itemNumber_prizePlace    ">#3</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Михалковский В.</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">9000</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber">#4</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Red</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">9800</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber">#5</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Димка-райдер</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">5000</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber">#6</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Охотник на ведьм</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">2800</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber">#7</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Снежный Вихрь</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">2400</span>
                        </div>
                    </div>
                    <div class="rating__item">
                        <div class="rating__itemNumber">#8</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Джуниор</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">1200</span>
                        </div>
                    </div>
                    <div class="rating__item rating__item_myPlace">
                        <div class="rating__itemNumber">#20000</div>
                        <div class="rating__itemUser">
                            <img class="rating__itemUserImage" src="img/rating/face_3.png" alt="face">
                            <span class="rating__itemUserName">Джек Воробей</span>
                        </div>
                        <div class="rating__itemScore">
                            <span class="rating__itemScoreCount">100</span>
                        </div>
                    </div>
                </div>
                <div class="rating__toggle">
                    <img class="rating__toggleArrow" src="img/rating/arrow_left.svg" alt="arrow">
                    <img class="rating__toggleArrow" src="img/rating/arrow_right.svg" alt="arrow">
                </div>
            </div>
        </div>
    </main>
    <!--------------------------------------------- footer --------------------------------------------->
    <footer class="main__footer">
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_notifications">
            </div>
            <div class="main__footerItemDesc">Уведомления</div>
            <i class="numberOfNotifications">23</i>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_tasks">
            </div>
            <div class="main__footerItemDesc">Задания</div>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage  main__footerItemImage_prizes">
            </div>
            <div class="main__footerItemDesc">Призы</div>
        </div>
        <div class="main__footerItem">
            <div class="main__footerItemImage main__footerItemImage_rating">
            </div>
            <div class="main__footerItemDesc">Рейтинги</div>
            <i class="numberOfNotifications">2</i>
        </div>
        <div class="main__footerItem main__footerItem_active">
            <div class="main__footerItemImage main__footerItemImage_information ">
            </div>
            <div class="main__footerItemDesc">Информация</div>
        </div>
    </footer>
    <script src="scripts/qr.js"></script>
</body>

</html>
